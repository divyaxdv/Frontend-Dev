<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css"/> 
    <script
    src="https://kit.fontawesome.com/3bfd3ce9e5.js"
    crossorigin="anonymous"
  ></script>

    <title>Vanilla JS T3</title>
</head>
<body>
    <main>
        <div class ="grid-container">
            <div class="turn"><i class="fa-solid fa-x turquoise"></i>
          <p class="turquoise">Player 1, you're up!</p>
        </div>
             
            <div class="act"><button class="menu-btn" >
                Actions
                <i class="fa-solid fa-chevron-down"></i>
              </button>
    
              <div class="items border hidden">
                <button >Reset</button>
                <button >New Round</button>
              </div>
            </div>
            <div class="square shadow "></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="score shadow" style="background-color: rosybrown">
                <p>Player 1</p>
                <span >0 Wins</span>
              </div>
              <div class="score shadow" style="background-color:royalblue ">
                <p>Ties</p>
                <span ">0</span>
              </div>
              <div class="score shadow" style="background-color:rosybrown">
                <p>Player 2</p>
                <span >0 Wins</span>
              </div>
            
        </div>
    </main>
    <footer>
        <p>learning frontend</p>
        </footer>

     <!-- Modal that opens when game ends -->
     <div class="modal hidden" >
        <div class="modal-contents">
          <p >Player 1 wins!</p>
          <button >Play again</button>
        </div>
      </div>     
</body>
</html>
